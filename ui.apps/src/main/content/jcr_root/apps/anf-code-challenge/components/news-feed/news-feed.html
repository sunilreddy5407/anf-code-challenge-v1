<sly data-sly-use.news="com.anf.core.models.NewsFeed"
data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test="${news.articles.size > 0}">
	<div class="news-feed__cmp">
		<div class="news-articles" data-sly-repeat.article="${news.articles}">
            <h3>${article.title}</h3>
            <p>Author : ${article.author}</p>
            <h4>${article.date}</h4>
            <p>${article.description}</p>
            <img src="${article.urlImage}" alt="${article.title}" />
        </div>
	</div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!news.articles.size > 0, classAppend='cmp-news-feed'}">
</sly>
